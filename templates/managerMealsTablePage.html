<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meals Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Meals Table</h2>
    <table id="meals-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Base Meal</th>
                <th>Base Meal Price</th>
                <th>Extras</th>
                <th>Extras Prices</th>
            </tr>
        </thead>
        <tbody id="meals-table-body">
            <!-- Table rows will be added dynamically -->
        </tbody>
    </table>

    <script>
        // Fetch data from the API and populate the table
        fetch('/managerMealsData')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('meals-table-body');
                data.forEach(meal => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${meal.date}</td>
                        <td>${meal.base_meal}</td>
                        <td>${meal.base_meal_price}</td>
                        <td>${meal.extras}</td>
                        <td>${meal.extras_prices}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
